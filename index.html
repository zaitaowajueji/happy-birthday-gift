<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* 错误提示框，平时隐藏 */
        #error-msg {
            position: absolute; top: 10px; left: 10px; color: #ff3333;
            font-family: monospace; z-index: 999; display: none;
            background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid red;
        }

        /* 交互提示 */
        .instruction {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            color: #d4af37; font-family: 'Arial', sans-serif; letter-spacing: 4px;
            font-size: 14px; pointer-events: none; user-select: none;
            text-transform: uppercase; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="error-msg"></div>
    <div id="instruction" class="instruction">Tap the Golden Box</div>
    <div id="canvas-container"></div>

    <script>
        window.addEventListener('error', function(e) {
            const errBox = document.getElementById('error-msg');
            errBox.style.display = 'block';
            errBox.innerHTML += `ERROR: ${e.message}<br>Target: ${e.target.src || 'Script'}<br>`;
        });
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. 场景极速初始化 ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03); // 黑色雾气

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 25);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 优化性能
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;

        // --- 2. 材质与灯光 (无需外部贴图) ---
        const goldMaterial = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            metalness: 1.0,
            roughness: 0.2,
            emissive: 0x332200,
        });

        // 强光布置
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        
        const mainLight = new THREE.PointLight(0xffaa00, 80, 100);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const rimLight = new THREE.SpotLight(0x00ffff, 50); // 增加一点冷色边缘光，显得高级
        rimLight.position.set(-10, 10, -5);
        scene.add(rimLight);

        // --- 3. 后处理 (辉光是灵魂) ---
        const composer = new THREE.EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        // 参数：分辨率, 强度, 半径, 阈值
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 2.0; 
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1;
        composer.addPass(bloomPass);

        // --- 4. 核心物体：直接生成 ---
        
        // 礼盒
        const geometryBox = new THREE.BoxGeometry(3, 3, 3);
        const giftBox = new THREE.Mesh(geometryBox, goldMaterial);
        // 让盒子稍微转一点角度，更好看
        giftBox.rotation.x = 0.5;
        giftBox.rotation.y = 0.8;
        scene.add(giftBox);

        // 粒子背景
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 1500;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i=0; i<particlesCount*3; i++) posArray[i] = (Math.random()-0.5) * 50;
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({
            color: 0xffd700, size: 0.15, transparent: true, opacity: 0.6
        });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particles);

        // --- 关键修改：用 Canvas 生成文字贴图 (零下载) ---
        function createTextTexture(message) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // 背景透明
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 文字样式
            ctx.fillStyle = '#ffffff'; // 白色字，靠材质变金
            ctx.font = 'bold 120px "Times New Roman", serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 绘制
            ctx.fillText(message.split('\n')[0], 512, 180);
            ctx.fillText(message.split('\n')[1], 512, 340);

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // 创建文字平面
        const textMat = new THREE.MeshBasicMaterial({
            map: createTextTexture("HAPPY\nBIRTHDAY"),
            transparent: true,
            side: THREE.DoubleSide,
            color: 0xffd700, // 染成金色
            blending: THREE.AdditiveBlending // 叠加混合，更亮
        });
        const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(12, 6), textMat);
        textPlane.position.z = -100; // 藏起来
        textPlane.visible = false;
        scene.add(textPlane);

        // --- 5. 交互与动画 ---
        let isOpened = false;
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        window.addEventListener('pointerdown', onClick);

        function onClick(event) {
            if(isOpened) return;
            
            // 归一化坐标
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObject(giftBox);

            if (intersects.length > 0) {
                playOpenAnimation();
            }
        }

        function playOpenAnimation() {
            isOpened = true;
            document.getElementById('instruction').style.opacity = 0;

            // 简单粗暴的动画逻辑
            const startTime = performance.now();
            
            function animateOpen() {
                const elapsed = performance.now() - startTime;
                
                // 1. 盒子疯狂旋转缩小
                if (elapsed < 1000) {
                    giftBox.rotation.x += 0.2;
                    giftBox.rotation.y += 0.2;
                    const scale = 1 - (elapsed / 1000);
                    giftBox.scale.setScalar(Math.max(0.01, scale));
                    bloomPass.strength = 2.0 + (elapsed / 200); // 越来越亮
                } else {
                    giftBox.visible = false;
                    // 2. 文字出现
                    textPlane.visible = true;
                    // 弹簧效果
                    const textProgress = Math.min(1, (elapsed - 1000) / 2000);
                    // 缓动
                    const easeOut = 1 - Math.pow(1 - textProgress, 3);
                    textPlane.position.z = -50 + (40 * easeOut); // 从 -50 飞到 -10
                    
                    bloomPass.strength = 3.0 - (textProgress * 1.5); // 亮度回落
                }

                if (elapsed < 4000) requestAnimationFrame(animateOpen);
            }
            animateOpen();
        }

        // 循环渲染
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            controls.update();

            // 待机动画
            if (!isOpened) {
                giftBox.position.y = Math.sin(time) * 0.5;
                giftBox.rotation.y = time * 0.5;
            } else {
                // 文字浮动
                textPlane.rotation.z = Math.sin(time) * 0.05;
            }

            particles.rotation.y = time * 0.05;

            composer.render();
        }
        animate();

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
