<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* Loading 遮罩 - 设定为 2秒后自动消失，不再等待 JS */
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            color: #d4af37; font-family: 'Times New Roman', serif; letter-spacing: 4px;
            z-index: 999; animation: fadeOut 1s ease-in-out 1.5s forwards; pointer-events: none;
        }
        @keyframes fadeOut { to { opacity: 0; } }

        /* 操作提示 */
        #instruction {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            color: rgba(255, 215, 0, 0.7); font-family: sans-serif; letter-spacing: 2px;
            font-size: 12px; pointer-events: none; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">PRESENTING...</div>
    <div id="instruction">TAP THE GOLDEN CUBE</div>
    
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. 场景搭建 ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02); // 黑色迷雾

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. 灯光系统 (奢华感) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        const mainLight = new THREE.PointLight(0xffd700, 100, 100);
        mainLight.position.set(5, 5, 10);
        scene.add(mainLight);

        // --- 3. 材质定义 ---
        const goldMaterial = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            metalness: 1.0,
            roughness: 0.15,
            emissive: 0x332200,
        });

        // --- 4. 核心物体：礼盒 ---
        const geometryBox = new THREE.BoxGeometry(3, 3, 3);
        const giftBox = new THREE.Mesh(geometryBox, goldMaterial);
        giftBox.rotation.set(0.5, 0.5, 0);
        scene.add(giftBox);

        // --- 5. 核心物体：文字 (用代码画图，不用下载字体) ---
        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // 绘制文字
            ctx.fillStyle = '#ffffff'; 
            ctx.font = 'bold 100px "Times New Roman", serif'; // 这里的字体也是通用的
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text.split('\n')[0], 512, 180);
            ctx.fillText(text.split('\n')[1], 512, 320);

            return new THREE.CanvasTexture(canvas);
        }

        const textMat = new THREE.MeshBasicMaterial({
            map: createTextTexture("HAPPY\nBIRTHDAY"), // 这里改文字
            transparent: true,
            color: 0xffd700,
            blending: THREE.AdditiveBlending,
            side: THREE.DoubleSide
        });
        
        const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(12, 6), textMat);
        textPlane.position.z = -100; // 初始藏在后面
        textPlane.visible = false;
        scene.add(textPlane);

        // --- 6. 粒子背景 ---
        const particlesGeo = new THREE.BufferGeometry();
        const pCount = 1000;
        const pPos = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random()-0.5) * 60;
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const particles = new THREE.Points(particlesGeo, new THREE.PointsMaterial({
            color: 0xffd700, size: 0.1, transparent: true, opacity: 0.6
        }));
        scene.add(particles);

        // --- 7. 后处理 (电影光晕) ---
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 1.5;
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1;
        composer.addPass(bloomPass);

        // --- 8. 交互逻辑 ---
        let isOpened = false;
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        window.addEventListener('pointerdown', (event) => {
            if(isOpened) return;
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(pointer, camera);
            if (raycaster.intersectObject(giftBox).length > 0) {
                openGift();
            }
        });

        function openGift() {
            isOpened = true;
            document.getElementById('instruction').style.opacity = 0;
            
            // 简单的动画逻辑
            const start = Date.now();
            function animateOpen() {
                const now = Date.now();
                const progress = Math.min((now - start) / 1000, 1);
                
                // 盒子消失
                if(progress < 1) {
                    giftBox.rotation.x += 0.2;
                    giftBox.rotation.y += 0.2;
                    giftBox.scale.setScalar(1 - progress);
                    bloomPass.strength = 1.5 + progress * 2; // 爆闪
                } else {
                    giftBox.visible = false;
                    textPlane.visible = true;
                    // 文字飞入
                    const textP = Math.min((now - start - 1000) / 1500, 1);
                    if(textP > 0) {
                        textPlane.position.z = -50 + (40 * (1 - Math.pow(1 - textP, 3))); // 缓动
                        bloomPass.strength = 3.5 - textP * 2; // 光晕回落
                    }
                }
                
                if((now - start) < 4000) requestAnimationFrame(animateOpen);
            }
            animateOpen();
        }

        // --- 9. 渲染循环 ---
        function animate() {
            requestAnimationFrame(animate);
            
            if(!isOpened) {
                giftBox.rotation.y += 0.01;
                giftBox.position.y = Math.sin(Date.now() * 0.002) * 0.5;
            } else {
                textPlane.rotation.z = Math.sin(Date.now() * 0.001) * 0.05;
            }
            
            particles.rotation.y += 0.001;
            composer.render();
        }
        animate();

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
